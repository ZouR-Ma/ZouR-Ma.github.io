<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <h1>文章加载测试</h1>
    
    <div id="testResults"></div>
    
    <button onclick="runTest()">运行测试</button>
    <button onclick="clearResults()">清除结果</button>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }
        
        async function runTest() {
            clearResults();
            addResult('开始测试文章加载功能...', 'info');
            
            try {
                // 测试1: 加载文章索引
                addResult('测试1: 加载文章索引', 'info');
                await loadPostsIndex();
                
                if (window.postsIndex && window.postsIndex.length > 0) {
                    addResult(`✓ 文章索引加载成功，共 ${window.postsIndex.length} 篇文章`, 'success');
                    
                    // 显示文章列表
                    window.postsIndex.forEach(post => {
                        addResult(`文章: ${post.title} (ID: ${post.id})`, 'info');
                    });
                } else {
                    addResult('✗ 文章索引加载失败', 'error');
                    return;
                }
                
                // 测试2: 查找特定文章
                addResult('测试2: 查找文章 trpc', 'info');
                const post = getPostById('trpc');
                
                if (post) {
                    addResult(`✓ 找到文章: ${post.title}`, 'success');
                    
                    // 测试3: 加载文章内容
                    addResult('测试3: 加载文章内容', 'info');
                    const content = await getPostContent(post);
                    
                    if (content && content.length > 0) {
                        addResult(`✓ 文章内容加载成功，长度: ${content.length} 字符`, 'success');
                        addResult(`内容预览: ${content.substring(0, 100)}...`, 'info');
                    } else {
                        addResult('✗ 文章内容加载失败', 'error');
                    }
                } else {
                    addResult('✗ 未找到文章 trpc', 'error');
                    addResult(`可用的文章ID: ${window.postsIndex.map(p => p.id).join(', ')}`, 'info');
                }
                
                // 测试4: 测试不存在的文章
                addResult('测试4: 测试不存在的文章', 'info');
                const nonExistentPost = getPostById('non-existent');
                
                if (!nonExistentPost) {
                    addResult('✓ 正确处理不存在的文章', 'success');
                } else {
                    addResult('✗ 错误地找到了不存在的文章', 'error');
                }
                
            } catch (error) {
                addResult(`✗ 测试过程中发生错误: ${error.message}`, 'error');
                console.error('测试错误:', error);
            }
            
            addResult('测试完成', 'info');
        }
        
        // 页面加载时自动运行测试
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTest, 1000); // 延迟1秒运行，确保所有脚本加载完成
        });
    </script>
</body>
</html>
