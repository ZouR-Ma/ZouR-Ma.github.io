<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档 - ZouR-Ma 的博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html">ZouR-Ma</a></h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="archive.html" class="active">归档</a></li>
                        <li><a href="#" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main">
            <div class="content">
                <!-- 归档标题 -->
                <div class="archive-header">
                    <h1>文章归档</h1>
                    <p>按时间顺序浏览所有文章</p>
                </div>

                <!-- 归档列表 -->
                <div class="archive-list" id="archiveList">
                    <!-- 归档内容将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 侧边栏 -->
            <aside class="sidebar">
                <!-- 个人信息 -->
                <div class="profile">
                    <div class="avatar">
                        <img src="assets/images/avatar.svg" alt="头像" onerror="this.src='https://via.placeholder.com/100x100/3b82f6/ffffff?text=Z'">
                    </div>
                    <h3 class="name">ZouR-Ma</h3>
                    <p class="bio">热爱技术，记录生活</p>
                    <div class="social-links">
                        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" title="Email"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>

                <!-- 搜索框 -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索文章...">
                    <i class="fas fa-search"></i>
                </div>

                <!-- 年份统计 -->
                <div class="year-stats">
                    <h3>年份统计</h3>
                    <div class="stats-list" id="yearStats">
                        <!-- 年份统计将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 分类统计 -->
                <div class="category-stats">
                    <h3>分类统计</h3>
                    <div class="stats-list" id="categoryStats">
                        <!-- 分类统计将通过JavaScript动态生成 -->
                    </div>
                </div>
            </aside>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 ZouR-Ma. All rights reserved.</p>
                <p>Powered by <a href="https://github.com/ZouR-Ma/ZouR-Ma.github.io">ZouR-Ma Blog</a></p>
            </div>
        </footer>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载中...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
