<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 - ZouR-Ma 的博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html">ZouR-Ma</a></h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="archive.html">归档</a></li>
                        <li><a href="#" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main">
            <div class="content">
                <!-- 文章内容 -->
                <article class="post" id="postContent">
                    <!-- 文章内容将通过JavaScript动态加载 -->
                </article>

                <!-- 文章导航 -->
                <div class="post-navigation" id="postNavigation">
                    <div class="nav-prev" id="navPrev">
                        <!-- 上一篇文章 -->
                    </div>
                    <div class="nav-next" id="navNext">
                        <!-- 下一篇文章 -->
                    </div>
                </div>

                <!-- 相关文章 -->
                <div class="related-posts" id="relatedPosts">
                    <h3>相关文章</h3>
                    <div class="related-list">
                        <!-- 相关文章将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <aside class="sidebar">
                <!-- 个人信息 -->
                <div class="profile">
                    <div class="avatar">
                        <img src="assets/images/avatar.jpg" alt="头像" onerror="this.src='https://via.placeholder.com/100x100/3b82f6/ffffff?text=Z'">
                    </div>
                    <h3 class="name">ZouR-Ma</h3>
                    <p class="bio">热爱技术，记录生活</p>
                    <div class="social-links">
                        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" title="Email"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>

                <!-- 文章目录 -->
                <div class="toc" id="toc">
                    <h3>目录</h3>
                    <div class="toc-content" id="tocContent">
                        <!-- 目录将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 文章信息 -->
                <div class="post-info" id="postInfo">
                    <h3>文章信息</h3>
                    <div class="info-item">
                        <span class="label">发布时间：</span>
                        <span class="value" id="postDate"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">阅读时间：</span>
                        <span class="value" id="readTime"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">分类标签：</span>
                        <div class="tags" id="postTags"></div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 ZouR-Ma. All rights reserved.</p>
                <p>Powered by <a href="https://github.com/ZouR-Ma/ZouR-Ma.github.io">ZouR-Ma Blog</a></p>
            </div>
        </footer>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载中...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // 等待app.js完全加载后再加载post.js
        window.addEventListener('load', () => {
            // 确保app.js的函数都可用
            if (typeof loadPostsIndex === 'function' && typeof getPostContent === 'function') {
                const script = document.createElement('script');
                script.src = 'assets/js/post.js';
                document.body.appendChild(script);
            } else {
                console.error('app.js未正确加载');
                // 显示错误信息
                const postContent = document.getElementById('postContent');
                if (postContent) {
                    postContent.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <h2 style="color: var(--text-secondary); margin-bottom: 1rem;">页面加载失败</h2>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">请刷新页面重试</p>
                            <a href="index.html" style="color: var(--primary-color); text-decoration: none;">
                                返回首页
                            </a>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
